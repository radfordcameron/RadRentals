<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Rad Rental</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="assets/css/bootstrap/bootstrap-theme.min.css">

        <!-- Custom css -->
        <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="assets/css/ionicons.min.css">
        
        <link rel="stylesheet" href="assets/css/puredesign.css">
        
        <!-- Flexslider -->
        <link rel="stylesheet" href="assets/css/flexslider.css">
        
        <!-- Owl -->
        <link rel="stylesheet" href="assets/css/owl.carousel.css">
        
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        
        <link rel="stylesheet" href="assets/css/jquery.fullPage.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
      
        <!--  loader  -->
        <div id="myloader">
            <span class="loader">
                <div class="inner-loader"></div>
            </span>
        </div>
        
     
            
            <!--  Page Content, class footer-fixed if footer is fixed  -->
            <div id="page-content" class="header-static">
                <!--  Slider  -->
                <div id="flexslider" class="fullpage-wrap small">
                    <ul class="slides">
                        <li style="background-image:url(assets/img/trip8.jpg)">
                            <div class="container text text-center">
                                <h1 class="white margin-bottom-small">Rad Rental</h1>
                                <p class="heading white">We are the go to place for party rentals.</p>
                            </div>
                            <div class="gradient dark"></div>
                        </li>                        
                    </ul>
                </div>
                <!--  END Slider  -->
                <div id="page-wrap" class="content-section fullpage-wrap grey-background">
                    <div class="container text">
                        <section id="masonry-filters" class="">
                            <!--  Filters  -->
                            <div class="row margin-null">
                                <div class="col-sm-12 padding-leftright-null text-center">
                                    <ul class="col-md-12 filters padding-leftright-null">
                                        <li data-filter="*" class="is-checked">All</li>
                                        <li data-filter=".bounceHouse">Bounce Houses</li>
                                        <li data-filter=".wet">Wet</li>                                        
                                    </ul>
                                </div>
                            </div>
                            <!--  END Filters  -->
                        </section>
                        <!--  All treks  -->
                        <section id="showcase-treks" class="page" data-isotope="load-simple">
                            <div class="masonry-items two-columns">
                                <!--  Single Trek  -->
                                <div class="item one-item bounceHouse wet">
                                    <div class="showcase-trek">
                                        <span class="read">
                                            from $70
                                        </span>
                                        <img src="assets/img/blastzone-bouncer.jpg" alt="Bounce House Rental Utah">
                                        <div class="content text-center">
                                            <div class="row margin-leftright-null">
                                                <div class="meta">
                                                    <div class="col-md-4 padding-leftright-null">
                                                        <h3>1</h3>
                                                        <h4>Days</h4>
                                                    </div>
                                                    <div class="col-md-4 padding-leftright-null">
                                                        <h3>5</h3>
                                                        <h4>Max Capacity</h4>
                                                    </div>
                                                    <div class="col-md-4 padding-leftright-null">
                                                        <h3>Age</h3>
                                                        <h4>3+</h4>
                                                    </div>
                                                </div>
                                                <div class="category">
                                                    <h3>Bounce House</h3>
                                                </div>
                                                <div class="info">
                                                    <div class="col-md-12 padding-leftright-null">
                                                        <h6 class="heading">Blast Zone</h6>
                                                        <p class="margin-null">Misty Kingdom</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="misty-kingdom.html" class="link"></a>
                                    </div>
                                </div>
                                <!--  END Single Trek  -->                                
                        </section>
                        <!--  END All treks  -->
                    </div>
                    <!--  Call to Action  -->
					
                    <div class="row margin-leftright-null color-background">
                        <div class="col-md-12 text text-center">
                            <h4 class="big white margin-bottom-small">Would you like more info about other rentals??</h4>
                            <a href="contact-us.html" target="_blank" class="btn-alt small white margin-null active shadow">Contact us</a>
                        </div>
                    </div>
					
                    <!--  END Call to Action  -->
                </div>
            </div>
            <!--  END Page Content, class footer-fixed if footer is fixed  -->
            

            <!--  END Footer. Class fixed for fixed footer  -->
        </div>
        <!--  Main Wrap  -->
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- All js library -->
        <script src="assets/js/bootstrap/bootstrap.min.js"></script>
        <script src="assets/js/jquery.flexslider-min.js"></script>
        <script src="assets/js/jquery.fullPage.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/isotope.min.js"></script>
        <script src="assets/js/jquery.magnific-popup.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/smooth.scroll.min.js"></script>
        <script src="assets/js/jquery.appear.js"></script>
        <script src="assets/js/jquery.countTo.js"></script>
        <script src="assets/js/jquery.scrolly.js"></script>
        <script src="assets/js/plugins-scroll.js"></script>
        <script src="assets/js/imagesloaded.min.js"></script>
        <script src="assets/js/pace.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
